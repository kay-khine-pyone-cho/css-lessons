<!DOCTYPE html>
<html>
<head>
	<title>CSS Transition</title>
	<style type="text/css">
	button{
		width: 290px;
		height: 90px;
		background-color: lightpink;
		color: deeppink;
		font-size: 28px;
		border: none;
		transition-property: background-color;
		transition-duration: 3s;

	}
	/*psedo class(:)*/
		button:hover{
			background-color: violet;
		}
	</style>
	
</head>
<body>
	<button>CSS Transition</button>

	</body>

</html>
