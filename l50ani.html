<!DOCTYPE html>
<html>
<head>
	<title>Keyframes Intro</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		div{
			width: 150px;
			height: 150px;
			background: red;

			animation-name: myani;
			animation-duration: 3s;
			animation-fill-mode: forwards;   /*to-stop-current-position*/
			animation-delay: 3s;
		}
		@keyframes myani{
			0%{
				transform: translateX(0px);

			}
			50%{
				transform: translateX(1000px);

			}
			100%{
				transform: translate(1000px,500px);

			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
